<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11 Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="icons">
        <div class="icon">
            <img src="./assets/chromeicon.png" alt="">
            <span>Google Chrome</span>
        </div>
        <div class="icon">
            <img src="./assets/edgeicon.png" alt="">
            <span>Edge</span>
        </div>
        <div class="icon">
            <img src="./assets/recyclebinicon.png" alt="">
            <span>Recycle bin</span>
        </div>

    </div>
    <div class="taskbar">
        <img id="icons" src="./assets/icons.PNG" alt="">
        <img class="right" src="./assets/taskbarright.PNG" alt="">
    </div>
    <div id="startmenu" class="startmenu">
        <img src="./assets/startmenu.PNG" alt="">
    </div>
    <video autoplay muted>
        <source src="./assets/video.webm" type="video/webm">
    </video>
    
    <script src="script.js"></script>
</body>

</html>

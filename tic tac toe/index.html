<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="container">
            <div class="box bt-0 bl-0 br-0 bb-0"><span class="text"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="text"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="text"></span></div>
            <div class="box bl-0 br-0 bb-0"><span class="text"></span></div>
            <div class="box br-0 bb-0"><span class="text"></span></div>
            <div class="box bb-0 br-0"><span class="text"></span></div>
            <div class="box bl-0 bb-0 br-0"><span class="text"></span></div>
            <div class="box bb-0 br-0"><span class="text"></span></div>
            <div class="box bb-0 br-0"><span class="text"></span></div>
        </div>
        <div class="info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="status">Turn for X</span>
                <button id="reset">Reset</button>
                <button id="backgroundMusic">music</button>
            </div>
            <div class="image">
                <img src="./assets/excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
